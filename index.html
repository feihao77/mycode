<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>实时工资计算器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --gold: #FFD700;
      --bg-gradient: linear-gradient(45deg, #1a1a1a, #2c3e50);
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .dashboard {
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,215,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    h2, .instructions {
  background: linear-gradient(45deg, #FFD700 25%, #FFA500 75%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(255,215,0,0.5);
  animation: glow 2s ease-in-out infinite alternate;
}

.instructions {
  padding: 1.5rem;
  margin: 2rem 0;
  background: rgba(0,0,0,0.5);
  border: 2px solid var(--gold);
  border-radius: 10px;
  width: 80%;
  max-width: 600px;
}

.instructions p {
  margin-bottom: 1rem;
  font-size: 1.2em;
}

.instructions li {
  margin: 0.5rem 0;
  list-style-type: none;
  position: relative;
  padding-left: 1.5rem;
}

.instructions li::before {
  content: '✦';
  position: absolute;
  left: 0;
  color: var(--gold);
}

h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      background: linear-gradient(45deg, #FFD700 25%, #FFA500 75%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,215,0,0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px #FFD700);
      }
      to {
        filter: drop-shadow(0 0 20px #FFA500);
      }
    }

    .coin {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, var(--gold), #daa520);
      border-radius: 50%;
      position: absolute;
    }

    #animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>实时工资可视化系统</h2>
    <div class="instructions">
      <p>操作说明：</p>
      <ul>
        <li>输入月薪和工作天数</li>
        <li>设置上下班时间</li>
        <li>实时查看工资增长</li>
      </ul>
    </div>
    <div class="input-group">
      <input type="number" id="monthlySalary" placeholder="月薪（元）">
      <input type="time" id="startTime" value="09:00">
      <input type="time" id="endTime" value="18:00">
      <input type="number" id="workDays" placeholder="工作天数" value="22">
    </div>
    <h1 id="earnings">0.00 元</h1>
  </div>
  <div id="animation-container"></div>
  <script src="salary.js"></script>
</body>
</html>
